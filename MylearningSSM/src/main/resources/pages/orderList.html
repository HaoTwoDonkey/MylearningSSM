<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderList</title>
    <link rel="stylesheet" type="text/css"
          href="js/jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="js/jquery-easyui-1.3.3/themes/icon.css">
    <script type="text/javascript"
            src="js/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="js/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="js/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/orderList.js"></script>
</head>
<body style="margin:1px;" id="ff">
<table id="orderGrid" title="订单信息管理" class="easyui-datagrid" pagination="true"
       rownumbers="true" fit="true" fitColumns="true" autoRowHeight="50px"
       url="/items/queryByObj"
       toolbar="#tb">
    <thead data-options="frozen:true">
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="id"  width="100px" align="center" >编号</th>
        <th field="name" width="100px" align="center">名称</th>
        <th field="price" width="100px"  align="center">价格</th>
        <th field="pic"  width="100px" align="center">图片</th>
        <th field="detail"  width="100px" align="center">描述</th>
        <th field="createtime" width="100px"  formatter="OrderList.formatDate" align="center">创建时间</th>
        <!--<th field="content" width="10%" align="center"
            formatter="formatHref">操作
        </th>-->
    </tr>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:;OrderList.doAdd()" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加</a> <a
            href="javascript:;"
            class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a> <a
            href="javascript:;" class="easyui-linkbutton"
            iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;标题：&nbsp;<input type="text" id="itemName" size="20"
                              onkeydown="if(event.keyCode==13) searchArticle()"/>&nbsp; <a
            href="javascript:OrderList.queryList()" class="easyui-linkbutton"
            iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog"
     style="width: 350px;height:300px;padding: 10px 20px; position: relative; z-index:1000;"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">
        <table>
            <tr>
                <td>名称：</td>
                <td><input type="text" id="name" name="name"
                           class="easyui-validatebox" required="true"/>&nbsp;<font
                        color="red">*</font>
                    <input id="articleIdfm" name="id" type="hidden" value="0">
                </td>
            </tr>
            <tr>
                <td>价格：</td>
                <td><input type="text" id="price" name="price"/>
                </td>
            </tr>
            <tr>
                <td>描述</td>
                <td><input type="text" id="detail" name="detail"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:OrderList.doSave()" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a> <a href="javascript:OrderList.doCanCel()"
                                   class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
